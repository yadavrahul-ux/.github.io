<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Pending List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      padding: 12px 20px;
      border: none;
      background: #007bff;
      color: white;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    ul {
      margin-top: 20px;
      list-style-type: none;
      padding: 0;
    }

    li {
      background: #f0f4f8;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }

    .delete-btn {
      background: #e63946;
      padding: 6px 12px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .delete-btn:hover {
      background: #c71c2d;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>My Pending List</h2>

    <div class="input-area">
      <input id="taskInput" placeholder="Enter task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      let task = document.getElementById("taskInput").value.trim();
      if (!task) return;

      let li = document.createElement("li");
      li.innerHTML = `
        ${task}
        <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
      `;

      document.getElementById("taskList").appendChild(li);
      document.getElementById("taskInput").value = "";
    }

    function deleteTask(btn) {
      btn.parentElement.remove();
    }
  </script>

</body>
</html>
